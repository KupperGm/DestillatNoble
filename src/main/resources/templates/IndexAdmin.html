<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Painel do Administrador</title>
    <link rel="stylesheet" th:href="@{style.css}"> 
    <style>
    body {
    margin: 0;
    padding: 0;
    background-color: #000;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #f7e0b6; /* Champagne */
}

.painel {
    border: 3px solid #f7e0b6;
    border-radius: 20px;
    padding: 40px 60px;
    box-shadow: 0 0 25px #f7e0b6aa;
    background-color: #111;
    text-align: center;
    max-width: 600px;
    width: 90%;
    overflow-y: auto;
    max-height: 90vh;
}

.cabe .h1 {
    font-size: 28px;
    margin-bottom: 20px;
    color: #f7e0b6;
}

.titulo {
    font-size: 22px;
    margin-bottom: 30px;
    color: #f7e0b6;
}

.admin-container {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.admin-button {
    text-decoration: none;
    background-color: #f7e0b6;
    color: #000;
    padding: 12px 20px;
    border-radius: 8px;
    font-weight: bold;
    font-size: 15px;
    transition: all 0.3s ease;
}

.admin-button:hover {
    background-color: #f5d9a4;
    transform: scale(1.05);
}

.admin-button:active {
    transform: scale(0.97);
}

    </style>
</head>
<body>
<div class="painel">
    <div class="cabe">
        <h1 class="h1">Painel de Administração</h1>
    </div>

    <h2 class="titulo">Ações disponíveis</h2>

    <div class="admin-container">
        <a th:href="@{/funcCad}" class="admin-button">Inserir Funcionário ao Sistema</a>
        <a th:href="@{/adminCad}" class="admin-button">Inserir Administrador ao Sistema</a>
        <a th:href="@{/listarClientes}" class="admin-button">Listar Clientes</a>
        <a th:href="@{/listarFuncionarios}" class="admin-button">Listar Funcionários ativos</a>
        <a th:href="@{/listarFuncionariosOff}" class="admin-button">Listar Funcionários desativados</a>
        <a th:href="@{/listarAdmins}" class="admin-button">Listar Administradores</a>
        <a th:href="@{/listarAdmOff}" class="admin-button">Listar Administradores desativados</a>
    </div>
</div>
</body>
</html>
