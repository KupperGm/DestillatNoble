<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${bebida.nome}">Detalhes da Bebida</title>
    <style>
        body {
            background-color: black;
            font-family: Arial, sans-serif;
            color: #fad6a5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .card {
            background-color: #111;
            border-radius: 15px;
            padding: 20px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(250, 214, 165, 0.4);
        }

        .card img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .preco {
            font-size: 22px;
            font-weight: bold;
            margin: 10px 0;
            color: #ffd27f;
        }

        .btn {
            background-color: #fad6a5;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
        }

        .btn:hover {
            background-color: #ffb84d;
        }
         a {
            color: #fad6a5;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 th:text="${bebida.nome}">Nome da Bebida</h1>
        <img th:src="@{/bebidaImagem/{id}(id=${bebida.id})}" alt="Imagem da bebida">
        <p th:text="${bebida.descricao}">Descrição detalhada da bebida vai aqui...</p>
        <p class="preco" th:text="'R$ ' + ${bebida.preco}">R$ 00,00</p>
        <button class="btn">Adicionar ao Carrinho</button>
        <a th:href="@{/home}">Voltar</a>
    </div>
</body>
</html>
