<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Bebida</title>
    <link rel="stylesheet" th:href="@{/bebidas.css}">
</head>
<body>
    <div class="login-container">
        <h2 class="titulo">Cadastro de Bebida</h2>
        <form class="form-login" th:action="@{/bebidasAdd}" method="post" enctype="multipart/form-data">
            
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="categoria">Categoria:</label>
            <select id="categoria" name="categoria" required>
                <option value="Cachaca">Cachaça</option>
                <option value="Whisky">Whisky</option>
                <option value="Vodkas">Vodkas</option>
            </select>

            <label for="deacricao">Descrição</label>
            <input type="text" name="descricao" required>

            <label for="preco">Preço:</label>
            <input type="number" step="0.01" id="preco" name="preco" required>

            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" required>

            <label for="imagem">Imagem:</label>
            <input type="file" id="imagem" name="imagem" accept="image/*" required>

            <button type="submit">Salvar Bebida</button>
        </form>
    </div>
</body>
</html>
