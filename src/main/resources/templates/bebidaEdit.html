<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Bebida</title>
    <link rel="stylesheet" th:href="@{/login.css}">
</head>
<body>
    <div class="login-container">
        <h1 class="titulo">Editar Bebida</h1>

        <form class="form-login"
              th:action="@{/salvarBebida}"
              th:object="${bebida}"
              th:method="post"
              enctype="multipart/form-data">

            <!-- Campo oculto para manter o ID -->
            <input type="hidden" th:field="*{id}" />

            <div class="fileiras">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" th:field="*{nome}" required>
                <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" style="color: red;"></span>
            </div>

            <div class="fileiras">
                <label for="categoria">Categoria:</label>
                <select id="categoria" th:field="*{categoria}" required>
                    <option value="Cachaca">Cachaça</option>
                    <option value="Whisky">Whisky</option>
                    <option value="Vodkas">Vodkas</option>
                </select>
                <span th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}" style="color: red;"></span>
            </div>

            <div class="fileiras">
                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" th:field="*{descricao}" required>
                <span th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}" style="color: red;"></span>
            </div>

            <div class="fileiras">
                <label for="preco">Preço:</label>
                <input type="number" step="0.01" id="preco" th:field="*{preco}" required>
                <span th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}" style="color: red;"></span>
            </div>

            <div class="fileiras">
                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" th:field="*{quantidade}" required>
                <span th:if="${#fields.hasErrors('quantidade')}" th:errors="*{quantidade}" style="color: red;"></span>
            </div>

            <div class="fileiras">
                <label for="imagem">Imagem:</label>
                <!-- Mostra a imagem atual -->
                <div style="margin-bottom: 10px;">
                    <img th:if="*{id}" th:src="@{/bebidaImagem/{id}(id=*{id})}" 
                         alt="Imagem atual da bebida" width="120" height="120"
                         style="border-radius: 8px; border: 1px solid #ccc;">
                </div>
                <!-- Campo para atualizar a imagem -->
                <input type="file" id="imagem" name="imagem" accept="image/*">
            </div>

            <button type="submit">Salvar Alterações</button>
        </form>

        <div class="register-link">
            <a th:href="@{/listarBebidas}">Voltar</a>
        </div>
    </div>
</body>
</html>
